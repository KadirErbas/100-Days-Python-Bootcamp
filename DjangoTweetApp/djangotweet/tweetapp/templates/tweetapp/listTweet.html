{% extends "base.html" %}

{% block content %}
        <div class="chat-window">
            <div class="messages">
                {% for tweet in tweets %}
                <div class="message-content {% if message.user == request.user %}self{% endif %}">
                    <div class="message-info">
                        <div class="username"> {{ tweet.username }} </div>
                        <div class="message"><br>{{ tweet.message }}  </div>
                        <div class="message-time {% if message.user == request.user %}right{% endif %}">{{ tweet.timestamp }}</div>

                    </div>
                        <div class="delete-message">
                            {% if tweet.username == user %}
                                <a href="{% url 'tweetapp:deletetweet' id=tweet.id %}" class="btn btn-danger">Delete</a>
                            {% endif %}
                        </div>
                </div>

                {% endfor %}

            </div>

        </div>

{% block css %}
    <style>


    .chat-window {
    width: 80%;
    max-width: 800px;
    border: 1px solid #ddd;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    background-color: #fff;
    padding: 10px;
}

.messages {
    flex-grow: 1;
    overflow-y: auto;
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

.message-content {
    margin-bottom: 10px;
    padding: 10px;
    background-color: #e9ecef;
    border-radius: 8px;
    position: relative;
}

.message-content.self {
    background-color: #d1ecf1;
    text-align: right;
}

.message-info {
    display: flex;
    flex-direction: column;
}

.username {
    font-weight: bold;
    margin-bottom: 5px;
}

.message {
    margin-bottom: 5px;
}

.message-time {
    font-size: 12px;
    color: #6c757d;
    margin-top: 5px;
}

.message-time.right {
    text-align: right;
}

.delete-message {
    position: absolute;
    top: 5px;
    right: 5px;
}

.delete-message .btn {
    background-color: #dc3545;
    color: #fff;
    border: none;
    padding: 5px 10px;
    border-radius: 4px;
    cursor: pointer;
    text-decoration: none;
}

.delete-message .btn:hover {
    background-color: #c82333;
}

.message-input {
    display: flex;
    align-items: center;
    padding: 10px;
    border-top: 1px solid #ddd;
}

.message-input textarea {
    flex-grow: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    resize: none;
}

.message-input button {
    padding: 10px 20px;
    background-color: #28a745;
    color: #fff;
    border: none;
    border-radius: 4px;
    margin-left: 10px;
    cursor: pointer;
}

.message-input button:hover {
    background-color: #218838;
}
    </style>
{% endblock %}
